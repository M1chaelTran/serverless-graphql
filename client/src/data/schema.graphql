schema {
  query: Root
  mutation: Mutations
}

type Mutations {
  createUser(username: String!, name: String!, password: String!, email: String!): User
  loginUser(username: String!, password: String!): User
  updateUser(token: String!, name: String!, email: String!, password: String!): User
  deleteUser(token: String!): User
}

type Root {
  users: [User]
  user(username: String!): User
}

type User {
  id: String
  username: String
  name: String
  email: String
  token: String
}
